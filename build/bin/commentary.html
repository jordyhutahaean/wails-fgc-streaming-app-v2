<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commentary Overlay</title>
<link rel="stylesheet" href="commentary.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  #commentary-bar {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 640px; /* space between commentators */
  }

.commentator {
  position: relative;
  background: #6a0dad; /* purple */
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  min-width: 280px;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  clip-path: polygon(
    0% 0%,   /* top left */
    100% 0%, /* top right */
    100% 75%,/* bottom right */
    90% 100%,/* angled bottom */
    0% 100%  /* bottom left */
  );

    transform: scale(1.6);
    gap: 6px;
}

.commentator .comm-name {
  font-weight: bold;
  font-size: 20px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.commentator .comm-desc {
  font-size: 14px;
  color: #ddd;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


  /* Hide whole bar */
  .hidden {
    display: none !important;
  }

 
 
</style>
</head>
<body>
  <div id="commentary-bar" class="hidden">
    <div class="commentator" id="comm1">
      <span id="comm1-name" class="comm-name">Commentator 1</span>
      <span id="comm1-desc" class="comm-desc">Description 1</span>
    </div>
    <div class="commentator" id="comm2">
      <span id="comm2-name" class="comm-name">Commentator 2</span>
      <span id="comm2-desc" class="comm-desc">Description 2</span>
    </div>
  </div>
 

<script>
async function loadCommentary() {
  try {
    const resp = await fetch("commentary.json?_=" + Date.now());
    if (!resp.ok) throw new Error("File not found");
    const data = await resp.json();

    const bar = document.getElementById("commentary-bar");
    if (data.visible) {
      bar.classList.remove("hidden");
      document.getElementById("comm1-name").textContent = data.commentator1 || "Commentator 1";
      document.getElementById("comm1-desc").textContent = data.description1 || "";
      document.getElementById("comm2-name").textContent = data.commentator2 || "Commentator 2";
      document.getElementById("comm2-desc").textContent = data.description2 || "";
    } else {
      bar.classList.add("hidden");
    }
  } catch (err) {
    console.warn("No commentary.json yet, hiding bar");
    document.getElementById("commentary-bar").classList.add("hidden");
  }
}

setInterval(loadCommentary, 1000);
loadCommentary();
</script>
</body>
</html>
