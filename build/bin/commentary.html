<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commentary Overlay</title>
<link rel="stylesheet" href="commentary.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  #commentary-bar {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    display: flex;
    gap: 40px;
    align-items: center;
    font-size: 18px;
  }
  .commentator {
    display: flex;
    flex-direction: column;
    align-items: start;
  }

  .comm-name {
    font-weight: bold;
    font-size: 64px;
  }
  .comm-desc {
    font-size: 36px;
    color: #ccc;
  }
  .hidden { display: none; }
</style>
</head>
<body>
  <div id="commentary-bar" class="hidden">
    <div class="commentator" id="comm1">
      <span id="comm1-name" class="comm-name">Commentator 1</span>
      <span id="comm1-desc" class="comm-desc">Description 1</span>
    </div>
    <div class="commentator" id="comm2">
      <span id="comm2-name" class="comm-name">Commentator 2</span>
      <span id="comm2-desc" class="comm-desc">Description 2</span>
    </div>
  </div>

<script>
async function loadCommentary() {
  try {
    const resp = await fetch("commentary.json?_=" + Date.now());
    const data = await resp.json();

    const bar = document.getElementById("commentary-bar");
    if (data.visible) {
      bar.classList.remove("hidden");
      document.getElementById("comm1-name").textContent = data.commentator1 || "Commentator 1";
      document.getElementById("comm1-desc").textContent = data.description1 || "";
      document.getElementById("comm2-name").textContent = data.commentator2 || "Commentator 2";
      document.getElementById("comm2-desc").textContent = data.description2 || "";
    } else {
      bar.classList.add("hidden");
    }
  } catch (err) {
    console.error("Error loading commentary.json", err);
  }
}

setInterval(loadCommentary, 1000);
loadCommentary();
</script>
</body>
</html>
