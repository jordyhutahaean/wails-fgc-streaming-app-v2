name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Ensure Go modules downloaded
        run: go mod download

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      # --- Optional frontend build section ---
      - name: Setup Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
          fi

      - name: Build frontend (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm run build --if-present
          fi
      # --- End frontend section ---

      - name: Build macOS app
        run: wails build -platform darwin/universal

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/bin/
