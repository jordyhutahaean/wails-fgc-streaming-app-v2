name: Build macOS App (ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Ensure Go modules downloaded
        run: go mod download

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
          fi

      - name: Build frontend (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm run build --if-present
          fi

      - name: Build macOS app (universal)
        run: wails build -platform darwin/universal

      # ---------------------------------------------------------
      # ZIP the .app bundle
      # ---------------------------------------------------------
      - name: Find .app and zip it
        run: |
          set -e

          echo "Searching for .app bundle..."
          APP=$(find build/bin -maxdepth 3 -name "*.app" | head -n 1)

          if [ -z "$APP" ]; then
            echo "::error::No .app found in build/bin"
            ls -R build/bin
            exit 1
          fi

          echo "Found app: $APP"
          
          ZIP_NAME="$(basename "$APP" .app).zip"
          echo "Creating ZIP: $ZIP_NAME"

          cd build/bin
          zip -r "$ZIP_NAME" "$(basename "$APP")"

          echo "ZIP created at build/bin/$ZIP_NAME"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: build/bin/*.zip
