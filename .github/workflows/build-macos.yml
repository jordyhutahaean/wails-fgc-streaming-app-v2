name: Build macOS App (DMG)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Ensure Go modules downloaded
        run: go mod download

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Setup Node (optional frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
          fi

      - name: Build frontend (if present)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm run build --if-present
          fi

      - name: Build macOS app (universal)
        run: wails build -platform darwin/universal

      # ---------------------------------------------------------
      # FIXED SECTION: Find .app anywhere inside build/bin
      # ---------------------------------------------------------
      - name: Find .app and create DMG with dependencies
        run: |
          set -e
          
          echo "Searching for .app bundle under build/bin..."
          APP=$(find build/bin -maxdepth 3 -name "*.app" | head -n 1)

          if [ -z "$APP" ]; then
            echo "::error::No .app found under build/bin"
            echo "Listing build/bin contents:"
            ls -R build/bin
            exit 1
          fi

          echo "Found app: $APP"

          APP_BASENAME=$(basename "$APP" .app)
          DMG_NAME="${APP_BASENAME}.dmg"

          echo "Packaging $APP into $DMG_NAME with frontend/ and sponsors/"

          STAGEDIR="$(mktemp -d)"

          # Copy .app into staging directory
          rsync -a "$APP" "$STAGEDIR/"

          # Copy frontend/ and sponsors/ folders
          if [ -d "build/bin/frontend" ]; then
            echo "Including frontend/ folder..."
            rsync -a "build/bin/frontend" "$STAGEDIR/"
          fi

          if [ -d "build/bin/sponsors" ]; then
            echo "Including sponsors/ folder..."
            rsync -a "build/bin/sponsors" "$STAGEDIR/"
          fi

          # Create DMG with all contents
          hdiutil create \
            -srcfolder "$STAGEDIR" \
            -volname "$APP_BASENAME" \
            -fs HFS+ \
            -format UDZO \
            "build/bin/$DMG_NAME"

          echo "DMG created: build/bin/$DMG_NAME with:"
          echo "  - $APP_BASENAME.app"
          echo "  - frontend/"
          echo "  - sponsors/"

          rm -rf "$STAGEDIR"
      # ---------------------------------------------------------

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/bin/*.dmg
